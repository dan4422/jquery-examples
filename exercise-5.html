<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    /*
    Make it so that when you click on one of the links on this page, instead of
    navigating the browser to that page, it renders that page in the iframe
    below. Set the iframe's `src` attribute to a URL will cause it to render the
    page. You will need to show the iframe too since it is currently hidden.
    HINT: Lookup .attr()
    */
    $(function() {
      // Write code here
      // $('.bouncy').attr("href", "")
      $(".bouncy").on('click', (e) => {
        e.preventDefault()
        $('#iframe').attr({
          src: e.target.href,
          style: "display: block"
        })
      })

      $(".waves").on('click', (e) => {
        e.preventDefault()
        $('#iframe').attr({
          src: e.target.href,
          style: "display: block"
        })
      })

      $(".cubes").on('click', (e) => {
        e.preventDefault()
        $('#iframe').attr({
          src: e.target.href,
          style: "display: block"
        })
      })

    });
    </script>
  </head>
  <body>
    <ul>
      <li><a class="bouncy" href="https://codepen.io/jkantner/embed/VwbLajq">Bouncy</a></li>
      <li><a class="waves" href="https://codepen.io/goodkatz/embed/LYPGxQz">Waves</a></li>
      <li><a class="cubes" href="https://codepen.io/toshiya-marukubo/embed/vYmEpyj">Cubes</a></li>
    </ul>
    <iframe id="iframe" src="" width="800" height="480" style="display: none"></iframe>
  </body>
</html>
