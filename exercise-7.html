<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. Add the ability to remove tasks (add an x button)
    2. Add the ability to check off tasks (add a checkbox that changes the style of the list item)
    3. Add the ability to edit an existing task (add an edit button that enables a text input, and a save button to confirm)
    */
    $(function () {
      // write your code here
      $('#add-button').on('click', (e) => {
        $('<li>').appendTo('#todo-list').text($('#description').val()).append('<button class="remove">X</button>').append("<input class='checkbox' type='checkbox'>").append('<button class="edit" type="submit">Edit</button>')

        $('.remove').on('click', (e) => {
            $(e.target).parent().remove()
          })

        $('.checkbox').on('click', (e) => {
          if (e.target.checked) {
            $(e.target).parent().css({
              'text-decoration':'line-through'})
          } else {
            $(e.target).parent().css('text-decoration','')
          }
        })

        $('.edit').on('click', (e) => {
          $(e.target).parent().append('<input class="editInput">').append('<button class="save" type="submit">Save</button>')
          $(".save").on('click', (e) => {
            // $(e.target).parent().text()
            $(e.target).parent().text($('.editInput').val())
          })
        })
        

        })

      


    });
    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button type="submit" id="add-button">Add Task</button>
      <ul id="todo-list">
        <li>Feed the cat</li>
      </ul>
    </div>
  </body>
</html>
